{% extends 'shared/layout.html' %}
{% block body %}
<!-- 大圖 -->
<section>
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://www.lascorp.com.tw/user_uploads/ab3d659f-74f7-370d-b1af-1bdb4172d172.jpeg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://www.lascorp.com.tw/user_uploads/da8bc944-9c31-3535-86d4-641761eba815.jpeg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="http://www.lascorp.com.tw/user_uploads/0a8fc670-8c50-3aaf-8e49-efc2cab935cd.jpeg"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</section>

<!-- 商品區塊 -->
<section id='product' class="pt-5">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="hr-title hr-long center"><abbr class="fs-5">商品項目</abbr> </div>
            </div>
        </div>
        <div class="shop">
            <div class="row">
                {%for product in product_list%}
                <div class="col-md-3">
                    <div class="card m-2" style="max-width:100%; box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.35);">
                        <a href="/product/{{product.id}}/show">
                            <img src="{{product.img_url}}" class="card-img-top" alt="產品圖片">
                        </a>

                        <div class="card-body">
                            <h5>
                                <a href="/product/{{product.id}}/show"
                                    class="card-title mb-1 text-decoration-none text-dark">{{product.title}}</a>
                            </h5>
                            <h6 class="badge mb-2 bg-dark" style="font-weight: 400; color:#e6e6e6">{{product.category}}
                            </h6>
                            <!-- <p class="card-text">描述: {{product.description}}</p> -->
                            <p class="card-text">$ {{product.price}}</p>
                            <p class="card-text">上架時間: {{product.created_at}}</p>
                            {%if auth_state.is_admin%}
                            <a href="/product/{{product.id}}/edit" class="btn btn-warning">編輯</a>
                            {%endif%}
                        </div>
                    </div>
                </div>

                {%endfor%}
            </div>
        </div>
    </div>
</section>

<!-- 最新消息 -->
<section class="pt-5">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="hr-title hr-long center"><abbr class="fs-5">最新消息</abbr> </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
